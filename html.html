<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jaro:opsz@6..72&family=Oi&display=swap" rel="stylesheet">
        <title>Tic-Tac-Toe Game</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    
      
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="bottom">
    <!-- <div id="right">
            <img src="rr.png" id="right-img">
    </div> -->
    <div id="center">
        <div id="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <h2 id="message"></h2>
        <button id="reset">Reset Game</button>
    </div>

    <!-- <div id="left">
        <img src="rr.png" id="left-img">
    </div> -->
</div>

  <script src="script.js"></script>
</body>
</html>
